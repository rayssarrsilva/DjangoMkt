{% extends 'Layout.html' %}

{% block title %}
    Posts
{% endblock %}


{% block content %}
<section>
    <h1>Posts Home</h1>

    {% for post in posts %}
        <article class="post">
            <h1>
                <a href="{% url 'posts:page' slug=post.slug%}">
                    {{ post.title }}
                <a/>
            </h1>
            <p>{{ post.date}} by {{ post.author }}</p>
            <p>{{ post.body }}</p>
        </article>
    {% endfor %}
</section>

{% endblock %}
